<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检测报告详情</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .report-container {
            background-color: #fff;
            width: 80%;
            max-width: 800px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .report-header h2 {
            margin: 0;
            font-size: 18px;
        }
        .status {
            color: #fff;
            background-color: #4CAF50;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .report-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .report-item label {
            font-weight: bold;
            color: #666;
        }
        .report-item span {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <div class="report-header">
            <h2>检测报告详情</h2>
            <span class="status">正常报告</span>
        </div>
        <div class="report-item">
            <label>机构名称:</label>
            <span>四川晨升工程检测有限公司</span>
        </div>
        <div class="report-item">
            <label>工程名称:</label>
            <span>空港发展·云璟铂樾住宅及配建幼儿园建设项目</span>
        </div>
        <div class="report-item">
            <label>报告编号:</label>
            <span>SCCSQ55A2400002</span>
        </div>
        <div class="report-item">
            <label>报告日期:</label>
            <span>2024-03-22</span>
        </div>
        <div class="report-item">
            <label>检测资质类别:</label>
            <span>见证取样</span>
        </div>
        <div class="report-item">
            <label>检测结果:</label>
            <span>见报告</span>
        </div>
        <div class="report-item">
            <label>委托单位:</label>
            <span>成都锦云置业有限公司</span>
        </div>
        <div class="report-item">
            <label>见证送检人:</label>
            <span>罗世刚</span>
        </div>
        <div class="report-item">
            <label>检测数据:</label>
            <span>见报告</span>
        </div>
        <div class="report-item">
            <label>质量监督号:</label>
            <span>/</span>
        </div>
        <div class="report-item">
            <label>工程部位:</label>
            <span>总平基础级配碎石垫层</span>
        </div>
        <div class="report-item">
            <label>检测项目:</label>
            <span>土工击实</span>
        </div>
        <div class="report-item">
            <label>描述:</label>
            <span>见报告</span>
        </div>
    </div>
</body>
</html>
